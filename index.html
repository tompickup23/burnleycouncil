  <body>
    <noscript>
      <h1>%COUNCIL_NAME% Council Transparency</h1>
      <p>This independent tool requires JavaScript to explore %COUNCIL_FULL% spending data, budgets, and councillor information.</p>
      <p><strong>This is NOT the official %COUNCIL_NAME% Council website.</strong> For official services, visit <a href="%OFFICIAL_URL%">%OFFICIAL_URL%</a></p>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // GitHub Pages SPA routing ‚Äî reads the ?p= parameter set by 404.html
      // and uses history.replaceState to navigate to the correct client-side route.
      // The ?p= value is the SPA route (e.g. /budgets), which must be prefixed
      // with the base path (e.g. /lancashire/burnleycouncil/) to form the full URL.
      (function() {
        var redirect = new URLSearchParams(window.location.search).get('p');
        if (redirect) {
          // Derive base path from current location (e.g. /lancashire/burnleycouncil/)
          var base = window.location.pathname;
          // Ensure base ends with /
          if (base.charAt(base.length - 1) !== '/') base += '/';
          // redirect starts with /, so strip the leading / to avoid double slash
          var route = redirect.charAt(0) === '/' ? redirect.substring(1) : redirect;
          history.replaceState(null, '', base + route);
        }
      })();
    </script>
  </body>
