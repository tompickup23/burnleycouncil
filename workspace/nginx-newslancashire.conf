# Optimized Nginx Configuration for News Lancashire
# Features: gzip, security headers, caching

server {
    listen 80;
    listen [::]:80;
    server_name newslancashire.co.uk www.newslancashire.co.uk;
    
    # Root directory
    root /home/ubuntu/newslancashire/site/public;
    index index.html index.htm;
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }
    
    # Cache HTML files for shorter period
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # RSS feeds
    location ~* \.xml$ {
        add_header Content-Type application/rss+xml;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        expires 1d;
        add_header Cache-Control "public";
    }
    
    # Main location
    location / {
        try_files $uri $uri/ /index.html;
        
        # Micro-caching for dynamic content
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        return 404;
    }
    
    # Deny access to backup/temp files
    location ~* ~$ {
        deny all;
        return 404;
    }
    
    # Optimize file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # File upload size
    client_max_body_size 10M;
}
