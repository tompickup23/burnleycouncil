<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <div class="logo">
        <a href="{{ "/" | relURL }}" aria-label="{{ .Site.Title }} Home">
          News<span>Lancashire</span>
        </a>
        <span class="tagline">Local News & AI Digest</span>
      </div>
      
      <nav class="main-nav" aria-label="Main navigation">

        <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
          <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>

            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
        
        <button class="menu-toggle" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-nav">

            <line x1="3" y1="6" x2="21" y2="6"></line>

    </div>
  </div>
  
  <nav class="mobile-nav" id="mobile-nav" aria-label="Mobile navigation">
    <a href="{{ "/" | relURL }}">Home</a>
    <a href="{{ "/original/" | relURL }}">Original Reporting</a>
    <a href="{{ "/digest/" | relURL }}">AI Digest</a>
    <a href="{{ "/burnley/" | relURL }}">Burnley</a>
