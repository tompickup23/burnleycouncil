name: Update Meetings Calendar

on:
  schedule:
    # Every Sunday at 03:00 UTC
    - cron: '0 3 * * 0'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed to commit updated meetings data
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch meetings data
        run: node scripts/update-meetings.js

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet public/data/meetings.json && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/meetings.json
          git commit -m "chore: update meetings calendar data $(date -u +%Y-%m-%d)"
          git push origin HEAD
